<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIKIR IMPACTTTTTTTTT</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Poppins", sans-serif;
        background: #f3f3f7;
        color: #222;
        transition: 0.3s ease;
        overflow-x: hidden;
    }

    .dark-mode {
        background: #0d0d14;
        color: white;
    }

    header {
        width: 100%;
        padding: 20px 50px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 999;
        border-bottom: 1px solid #ddd;
    }

    .dark-mode header {
        background: #151521;
        border-bottom: 1px solid #333;
    }

    header h1 {
        font-family: "EB Garamond", serif;
        font-size: 28px;
        font-weight: 700;
    }

    nav a {
        margin-left: 25px;
        text-decoration: none;
        font-size: 16px;
        color: black;
        font-weight: 500;
        transition: 0.2s;
    }

    .dark-mode nav a {
        color: white;
    }

    nav a:hover {
        opacity: 0.6;
    }

    .toggle-dark {
        background: black;
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-left: 25px;
    }

    .dark-mode .toggle-dark {
        background: white;
        color: black;
    }

    .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
    }

    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall 6s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }

    .card {
        width: 90%;
        max-width: 900px;
        background: white;
        margin: 120px auto;
        padding: 40px;
        border-radius: 18px;
        border: 3px solid #c9a64c;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 30px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .dark-mode .card {
        background: #1a1a26;
        box-shadow: 0 0 25px rgba(255,255,255,0.06);
    }

    .card h2 {
        font-family: "EB Garamond", serif;
        font-size: 32px;
        margin-bottom: 18px;
    }

    label {
        font-weight: 600;
        margin-top: 20px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #bbb;
        border-radius: 10px;
        font-size: 15px;
        background: #fafafa;
    }

    .dark-mode input,
    .dark-mode select,
    .dark-mode textarea {
        background: #222230;
        color: white;
        border: 1px solid #444;
    }

    textarea {
        resize: vertical;
        height: 120px;
    }

    button {
        margin-top: 25px;
        padding: 12px 25px;
        background: #c9a64c;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        color: black;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        background: #dab867;
    }

</style>
</head>

<body>

    <div class="stars" id="stars"></div>

    <header>
        <h1>KIKIR IMPEKKKKKKK</h1>

        <nav>
            <ul style="display:flex; gap:18px; list-style:none; margin:0;">
                <li><a href="UAS.html" style="text-decoration:none; color:inherit;">Home</a></li>
                <li><a href="UAS Halaman 2.html" style="text-decoration:none; color:inherit;">Pengetahuan</a></li>
                <li><a href="UAS Halaman 3.html" style="text-decoration:none; color:inherit;">Gallery</a></li>
                <li><a href="UAS Halaman 4.html" style="text-decoration:none; color:inherit;font-weight:700">Formulir</a></li>
            </ul>
        </nav>

        <span class="toggle-dark" onclick="dark()">Mode</span>
    </header>

    <div class="card">
        <h2>DAFTAR WOY!!!</h2>

        <form>
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukkan nama...">

            <label>Email</label>
            <input type="email" placeholder="Masukkan email biar gw retas...">

            <label>Pilih Wilayah Favorit</label>
            <select>
                <option value="">-- Pilih --</option>
                <option>Mondstadt</option>
                <option>Liyue</option>
                <option>Inazuma</option>
                <option>Sumeru</option>
                <option>Fontaine</option>
                <option>Natlan</option>
            </select>

            <label>Pesan</label>
            <textarea placeholder="Tuliskan pesan..."></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

<script>
    function dark() {
        document.body.classList.toggle("dark-mode");
    }

    const stars = document.getElementById("stars");

    for(let i = 0; i < 60; i++){
        let s = document.createElement("div");
        s.classList.add("star");
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = 3 + Math.random() * 5 + "s";
        s.style.opacity = 0.5 + Math.random() * 0.5;
        stars.appendChild(s);
    }
</script>

</body>
</html>
